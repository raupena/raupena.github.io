<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pray For Musik | Contacto</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    main {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      text-align: center;
      background: #141414;
      border-radius: 10px;
    }

    h1 {
      color: #e50914;
      margin-bottom: 20px;
      font-family: 'Russo One', sans-serif;
    }

    p {
      color: #fff;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
    }

    button.btn {
      padding: 10px 20px;
      background: #e50914;
      color: #fff;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background 0.25s;
    }

    button.btn:hover {
      background: #b00610;
    }

    #mensaje-confirmacion {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <h1>Pray For Musik</h1>
    <p>Noticias, música y cultura</p>
  </div>
  <nav>
    <ul>
      <li><a href="inicio.html">Inicio</a></li>
      <li><a href="blog.html" class="active">Blog</a></li>
      <li><a href="entrevistas.html">Entrevistas</a></li>
      <li><a href="playlist.html">Playlists</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contacto</h1>
  <p>Escribinos y te respondemos lo antes posible.</p>

  <form id="contacto-form">
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    <input type="email" id="email" placeholder="Tu email" required>
    <textarea id="mensaje" rows="7" placeholder="Escribí tu mensaje" required></textarea>
    <button type="submit" class="btn">Enviar</button>
  </form>

  <div id="mensaje-confirmacion"></div>
</main>

<footer>
  <h3>Redes</h3>
  <div class="social">
    <a href="#">Instagram</a>
    <a href="#">YouTube</a>
    <a href="#">Spotify</a>
  </div>
</footer>

<script>
  const form = document.getElementById('contacto-form');
  const mensaje = document.getElementById('mensaje-confirmacion');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); 
    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const mensajeTexto = document.getElementById('mensaje').value.trim();

    if(nombre && email && mensajeTexto) {

      mensaje.textContent = `Gracias ${nombre}! Tu mensaje fue enviado correctamente.`;
      form.reset();
    } else {
      mensaje.textContent = 'Por favor completá todos los campos antes de enviar.';
    }
  });
</script>

</body>
</html>
