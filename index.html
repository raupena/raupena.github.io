<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Russo One', sans-serif;
            background-color: #1a1a1a; 
            color: #f2f2f2; 
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 1rem 0;
        }

        header h1 {
            color: #e50914; 
            font-size: 2rem;
        }

        main {
            position: relative;
            width: 90%; 
            max-width: 600px;
            margin: 2rem auto;
            background-color: #333; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
        }

        header img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 1rem 0;
        }

        nav ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #f2f2f2; 
            background-color: #444;
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav ul li a:hover {
            transform: scale(1.05); 
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul li a img {
            width: 40px; 
            height: 40px;
            border-radius: 50%; 
            object-fit: cover;
            margin-right: 1rem;
        }

        nav ul li a span {
            font-size: 1rem;
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/74cf46b8-8a1a-4bea-9efd-e6513d8d9442.jpeg" alt="Logo">
        <h1>Linktree</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="indexx.html">
                        <img src="img/identi.png" alt="Icono Identikit">
                        <span>Identikit</span>
                    </a>
                </li>
                <li>
                    <a href="inicio.html">
                        <img src="img/kindpng_819571.png" alt="Icono Blog">
                        <span>Blog</span>
                    </a>
                </li>
                <li>
                    <a href="#">

                        <span>Final</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <footer>
    </footer>
</body>

</html>
